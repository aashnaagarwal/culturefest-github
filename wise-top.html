    <style>

        #connav a {

        }
        #connav ul li:hover {
            background-color: purple;
        }
        #connav a {
            text-decoration: none;
            color: white;
            position: absolute;
            right: 39%;
            top: 15px;
        }
        body {
            background-image: url("film1.jpg");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: "Open sans", sans-serif;
            max-width: 100%;
            overflow-x: hidden;
        }
        #main {
background-color: black;
color: #f5f0c1;
margin: 3%;
width: 92.5%;
text-indent: 4.5%;
text-align: left;
        }
        header {
            height: 55px;
            width: 1000px;
        }
        footer {
            height: 83px;
            width: 115%;
            position: relative;
            left: 2%;
            background-color: black;
            float: right;
        }
        #social {
            float: right;
        }
        #social ul {
            list-style: none;
            width: 1354px;
            float: right;
            position: relative;
            right: 4%;
        }
        #social ul li {
            color: white;
            float: right;
            width: 75px;
            text-indent: -10%;
        }
        #WISA-dances ul {
            list-style: none;
        }
        #WISA-dances ul li {
            float: left;
            width: 50%
        }
        iframe{
          position: relative;
          left: 3%;
        }
